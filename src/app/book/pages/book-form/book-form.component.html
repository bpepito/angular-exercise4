<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <label for="name">Name:</label>
  <input id="name" formControlName="name" type="text" class="form-control">
  <br>
  <label for="isbn">ISBN:</label>
  <input id="isbn" formControlName="isbn" class="form-control">
  <br>
  <ng-container formArrayName="authors">
    <label for="authors">Authors</label>
    <div class="input-group mb-3"  *ngFor="let author of authors.controls; index as i">
      <input [formControlName]="i" class="form-control">
      <button type="button" (click)="removeAuthor(i)" class="btn btn-danger">Remove</button>
    </div>
  </ng-container>
  <button type="button" (click)="addAuthor()" class="btn btn-info">Add Author</button>
  <br>
  <br>
  <br>
  <button class="btn btn-info" type="submit">Save</button>
</form>
